	<script>
	$('#progress_bar').hide();
	function UrlExists(url, cb){
    jQuery.ajax({
        url:      url,
        dataType: 'text',
        type:     'GET',
        complete:  function(xhr){
            if(typeof cb === 'function')
               cb.apply(this, [xhr.status]);
        }
    });
}
	
	 var bar = $('#bar');
  var percent = $('#percent');
  var result = $('#result');
  var percentValue = "0%";
  $('#form-upload').ajaxForm({
      // Do something before uploading
      beforeUpload: function() {
        result.empty();
        percentValue = "0%";
        bar.width = percentValue;
        percent.html(percentValue);
      },
      // Do somthing while uploading
      uploadProgress: function(event, position, total, percentComplete) {
	  $('#form-upload').hide();
        var percentValue = percentComplete + '%';
        bar.width(percentValue)
        percent.html(percentValue);
      },
      // Do something while uploading file finish
      success: function() {
        var percentValue = '100%';
        bar.width(percentValue)
        percent.html(percentValue);
      },
      // Add response text to div #result when uploading complete
      complete: function(xhr) {
       	 var refreshIntervalId = setInterval(function(){ 
		UrlExists('https://'+window.location.host+'/' + xhr.responseText, function(status){
			if(status === 200){
			    $('#result').html('<iframe style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="https://'+window.location.host+'/' + xhr.responseText+'" frameborder="0" scrolling="no" id="myFrame"></iframe>');
				$('#progress_bar').hide();
				$('#form-upload').hide();
				clearInterval(refreshIntervalId);
			}
			else if(status === 404){
			$('#progress_bar').show();
			   // 404 not found
			}
		});
	  }, 5000);
      }
  });
  
	
	

	</script>
